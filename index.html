<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>シンプルコードブレイカー</title>
  </head>
  <body>
    <h1>シンプルコードブレイカー</h1>
    <table>
      <tr><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td><td>1</td><td>1</td></tr>
      <tr><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td><td>1</td><td>1</td></tr>
      <tr><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td><td>1</td><td>1</td></tr>
      <tr><td>1</td><td>1</td><td>1</td><th>H</th><th>B</th></tr>
      <tr><td>1</td><td>1</td><td>1</td><th>B</th><th>*</th></tr>
    </table>
  </body>
</html>
